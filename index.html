<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="wrapper">
        <div class="header"><span><i class="fas fa-list-alt"></i>ToDo List App</span></div>
        <div class="wrap-list">
            
            <ol class="list">
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Healthy Breakfast</label>
                    
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Driving Lesson</label>
                    
                </li>
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Project with Friends</label>
                    
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Daily Vitamins</label>
                    
                </li>
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Go to GYM</label>
                    
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Monthly Payments of Bills</label>
                    
                </li>
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">After Dinner Walk</label>
                    
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Sleep on Time</label>
                    
                </li>
            </ol>
        </div>
        
        
    </div>
    
</body>

</html>
